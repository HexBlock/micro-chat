<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="profile.css" />

    <title>Profile - Micro chat</title>
  </head>

  <body>
    <div class="profile-page">
      <div class="container">
        <nav class="navbar navbar-expand mc-navigator">
          <a class="navbar-brand" href="../main"><b>Micro Chat</b></a>

          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="..">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../main">Chat</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="javascript:void(0)"
                >Profile</a
              >
            </li>
          </ul>

          <a
            ><button type="button" class="btn mc-button mc-button-flow">
              logout
            </button></a
          >
        </nav>

        <h1 class="profile-page__top">Welcome, {yourlogin here}</h1>

        <div class="row profile-page__top">
          <div class="col-12 col-md-4">
            <div class="common-card">
              <h2>Data:</h2>

              <div class="mt-2"><b>Login:</b> {login}</div>
              <div class="mt-2"><b>Nick:</b> {nick || login}</div>
            </div>
          </div>

          <div class="col-12 col-md-8 mt-5 mt-md-0">
            <div class="profile-page__edit">
              <h3>Edit profile:</h3>

              <div class="row mt-4">
                <div class="col-11 col-lg-9 col-xl-7">
                  <form autocomplete="off" class="profile-page__form ">
                    <h4 class="profile-page__form-title">Change display name:</h4>

                    <div>
                      <label for="nick-id" class="form-label">Nick</label>
                      <input id="nick-id" type="text" class="form-control" />
                    </div>
  
                    <div class="mt-2 d-flex align-items-center justify-content-end">
                      <button type="submit" class="btn mc-button mc-button-flow">submit</button>
                    </div>
                  </form>

                  <form autocomplete="off" class="profile-page__form mt-5">
                    <h4 class="profile-page__form-title">Change password:</h4>

                    <div>
                      <label for="current-pass-id" class="form-label">Current password</label>
                      <input id="current-pass-id" type="password" class="form-control" />
                    </div>
                    <div class="mt-3">
                      <label for="new-pass-id" class="form-label">New password</label>
                      <input id="new-pass-id" type="password" class="form-control" />
                    </div>
                    <div class="mt-3">
                      <label for="confirm-new-pass-id" class="form-label">Confirm password</label>
                      <input id="confirm-new-pass-id" type="password" class="form-control" />
                    </div>
  
                    <div class="mt-2 d-flex align-items-center justify-content-end">
                      <button type="submit" class="btn mc-button mc-button-flow">submit</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
