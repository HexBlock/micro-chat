<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="register.css" />

    <title>Register - Micro chat</title>
  </head>

  <body>
    <div class="register-page">
      <div class="register-page__content common-card">
        <h1>Register</h1>

        <form autocomplete="off">
          <div class="mt-3">
            <label for="register-id" class="form-label">Login</label>
            <input id="register-id" type="text" class="form-control" />
          </div>
          <div class="mt-3">
            <label for="pass-id" class="form-label">Password</label>
            <input id="pass-id" type="password" class="form-control" />
          </div>
          <div class="mt-3">
            <label for="confirm-pass-id" class="form-label">Confirm password</label>
            <input id="confirm-pass-id" type="password" class="form-control" />
          </div>

          <div class="mt-5 d-flex align-items-center justify-content-between">
            <button type="submit" class="btn mc-button mc-button-solid">
              submit
            </button>
            <a href=".." class="mc-anchor">(return to login)</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
